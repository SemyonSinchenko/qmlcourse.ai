name: pre-commit

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  pre_commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v3.1.2

      - name: run pre-commit action
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files
